spring.application.name=brugnl
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.exposed.generate-ddl=true
spring.exposed.excluded-packages=com.example.models.ignore,com.example.utils
spring.sql.init.mode=always
spring.exposed.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
API_KEY=${API_KEY}
FIREBASE_BASE_URL=${FIREBASE_BASE_URL}
TOKEN_BASE_URL=${TOKEN_BASE_URL}
NDW_BASE_URL=${NDW_BASE_URL}